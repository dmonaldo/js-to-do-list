<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>

    <div class="header">
      <h2>My List</h2>
      <input type="text" id="input" placeholder="What would you like to do?">
      <button class="add">Add</button>
      <div class="clear"></div>
    </div>

    <ul id="myList"></ul>
    <div class="begin">Hello! Add a task to begin 😁</div>

    <div class="footer">
      <p><a href="https://www.dantemonaldo.com">Dante Monaldo</a></p>
      <p class="quote">If you can dream it, you can do it. ~Walt Disney</p>
    </div>

  </body>
</html>
